<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Learning 5</title>
</head>
<body>
    <script type="text/JavaScript">
        // 三目运算符
        var x = 11;
        var y = 20;
        x > y ? console.log("x大于y") : console.log("x小于y");   // 如果x大于y，则输出"x大于y"；否则输出"x小于y"
    </script>
</body>
</html>
