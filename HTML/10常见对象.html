<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Learning 10</title>
</head>
<body>
    <script>
        // 1) Date 日期对象
        var date1 = Date()  //  当前日期
        var date2 = Date.now()  // 当前时间戳

        // 2) Math 数学对象
        var num1 = Math.PI  // 圆周率
        var num2 = Math.random()  // 随机数

        // 3) RegExp 正则表达式对象
        // 正则表达式是由一个字符序列形成的搜索模式，用于所有文本搜索和文本替换的操作
        var reg1 = new RegExp('hello')  // 创建正则表达式对象
    </script>
</body>
</html>
