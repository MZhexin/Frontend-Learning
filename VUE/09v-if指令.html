<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09v-if指令</title>
</head>
<body>
    <!-- v-if指令：根据表达值的真假，切换元素的显示与隐藏（操作DOM元素） -->
    <!-- v-if和v-show的区别：v-show只是简单地切换元素的display属性，v-if会完全销毁或创建元素（从DOM树中） -->
    <!-- v-show的消耗更小，如果需要频繁切换，建议使用v-show；否则建议使用v-if -->
    
    <div id="app">
        <input type="button" value="切换显示" @click="toggleIsShow">
        <p v-if="isShow">我是你爹</p>
        <p v-show="isShow">你是我的崽</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                isShow: false
            },
            methods: {
                toggleIsShow: function() {
                    this.isShow = !this.isShow
                }
            }
        })
    </script>
</body>
</html>
