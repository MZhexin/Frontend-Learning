<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06v-on指令基础</title>
</head>
<body>
    
    <div id="app">
        <!-- 绑定事件的写法1： v-on:事件名称="要绑定的方法名称" -->
        <input type="button" value="v-on指令的按钮" v-on:click="doIt1">

        <!-- 绑定事件的写法2： @事件名称="要绑定的表达式" -->
        <input type="button" value="v-on指令简写版的按钮" @click="doIt2">

        <h2 @click="changeFood">{{ food }}</h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                food: '西蓝花炒蛋'
            },
            // vue实例中的methods属性用于定义实例方法
            methods: {
                // 在Vue实例中，方法应该使用匿名函数的方式定义，否则会报错
                // 最好也别用箭头函数，否则this的指向会不明确，容易出undefined的问题
                doIt1: function(){
                    console.log('你好')
                },

                doIt2:function(){
                    console.log('再见')
                },

                changeFood:function(){
                    console.log(this.food)
                    this.food += '好好吃！'
                }
            }
        })
    </script>
</body>
</html>
