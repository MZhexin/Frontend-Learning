<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Learning 1</title>
    <!-- 
        现代浏览器默认<script>标签的脚本类型为JavaScript，因此可以省略 type 属性；
        如果考虑到兼容早期版本浏览器，则需要设置 type 属性 
    -->
    <script type="text/javascript">
        document.write('<h1>Hello, World!</h1>')
        // document 表示网页文档对象，write() 方法用于向文档中写入内容

        // JavaScript可以加分号，也可以不加分号，但是建议加上分号以提高代码可读性
        // JavaScript执行器可以自动添加分号
    </script>
</head>
<body>
    
</body>
</html>
